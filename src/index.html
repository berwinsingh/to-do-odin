<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/to-do-list.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/output.css">
    <title>To Do List</title>
</head>
<body>
    <div class=" w-40 float-left justify-between z-40 fixed" id="header">
        <div class="heading">
            <h1 class="text-4xl p-4 select-none cursor-pointer text-yellow-400">Tasky!!!</h1>
        </div>
        <div class="options flex flex-col w-full justify-evenly">
            <div id="all-tasks" class="flex items-center gap-1 p-2 drop-shadow-sm cursor-pointer select-none hover:bg-yellow-300 bg-yellow-400">
                <ion-icon name="checkbox-outline"></ion-icon>
                <p>All Tasks</p>
            </div>
            <div id="high-priority" class="mt-1 pl-4 flex items-center gap-1 p-2 drop-shadow-sm cursor-pointer select-none hover:bg-red-500 active:bg-red-600">
                <p>!!! High Priority</p>
            </div>
            <div id="med-priority" class="mt-1 pl-4 flex items-center gap-1 p-2 drop-shadow-sm cursor-pointer select-none hover:bg-orange-400 active:bg-orange-600">
                <p>!! Med Priority</p>
            </div>
            <div id="low-priority" class="mt-1 pl-4 flex items-center gap-1 p-2 drop-shadow-sm cursor-pointer select-none hover:bg-green-500 active:bg-green-600">
                <p>! Low Priority</p>
            </div>
            <div id="notes" class="flex items-center gap-1 mt-2 p-2 drop-shadow-sm cursor-pointer select-none hover:bg-yellow-300 active:bg-yellow-400">
                <ion-icon name="pencil-outline"></ion-icon>
                <p>Notes</p>
            </div>
        </div>
    </div>

    <div id="new-btn" class="bg-yellow-400 cursor-pointer fixed px-3 py-3 pb-1 rounded-full drop-shadow-yellow z-50 active:scale-.99 hover:bg-yellow-500">
        <ion-icon name="add-outline" class="text-3xl text-white"></ion-icon>
    </div>

    <h2 class="flex items-center text-3xl pt-4 pl-44">All Tasks <ion-icon name="checkbox-outline"></ion-icon></h2>

    <div id="main-content-container" class="h-full ml-48 mr-5 my-5">
        <div id="tasks-list" class="w-full ">
            <!-- Tasks are added through JavaScript from #new-task template-->
        </div>
    </div>

    <!-- A popup that comes up when the Add btn is clicked else it will be hidden by default -->
    <div id="add-new-task" class="fixed flex flex-col gap-3 bg-white drop-shadow-xl w-100 h-60 rounded-xl px-10 py-5">
        <h2 class="text-3xl self-center text-yellow-400">Add New Task</h2>
        <input type="text" name="task-details" id="task-name" class="border border-black rounded-md py-1 px-2 focus:outline-none select-none" placeholder="What would you like to achieve?">
        <div id="other-details" class="flex gap-4 justify-between">
            <div id="choose-priority" class="flex gap-1">
                <p id="low" class="text-white bg-green-600 rounded-lg p-2 drop-shadow-md priority-type select-none cursor-pointer">Low</p>
                <!-- These other two will be visible when we click on the low button -->
                <p id="medium" class="text-white bg-orange-600 rounded-lg p-2 drop-shadow-md priority-type select-none display cursor-pointer">Medium</p>
                <p id="high" class="text-white bg-red-600 rounded-lg p-2 drop-shadow-md priority-type select-none display cursor-pointer">High</p>
            </div>
            <input type="date" name="due-date" class="due-date cursor-pointer rounded-md drop-shadow-md p-2 focus:outline-none">
        </div>
        <button type="button" id="create-task-btn" class="p-2 bg-yellow-400 mx-44 rounded-lg text-white font-bold drop-shadow-yellow active:scale-.99">Create Task</button>
    </div>
    
    <template id="new-task">
        <div class="task flex bg-white drop-shadow-xl p-3 items-center justify-between rounded-md">
            <div class = "completed flex items-center gap-1">
                <ion-icon name="ellipse-outline" class="text-xl"></ion-icon>
                <h3 class="text-2xl">Task Name</h3>
            </div>
    
            <div class="task-details flex self-center gap-5">
                <p class="text-white bg-red-600 rounded-lg p-2 drop-shadow-md priority-type">High</p>
                <input type="date" name="due-date" class="due-date rounded-md drop-shadow-md p-2 focus:outline-none">
            </div>
        </div>
    </template>

    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="../JavaScript/main.js"></script>
</body>
</html>
